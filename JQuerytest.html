<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- thsi script links make the html use the jquery.js file at the address-->
    </head>

    <script>
        $(document).ready(function(){
            $("html").append(//this line make the h1 and paragraphs show up. this could be in a seperat js file
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>paragraph 1</p>\
                            <p id='2'>paragraph 2</p>\
                            <p id='3'>paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"       
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {// this line bebins the function that hides the h1 tag
                $('h1').hide();//this line hides the h1 element when paragraph 3 is clicked
            });
        });
    </script>
</html>
