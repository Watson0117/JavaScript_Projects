<!DOCTYPE html>
<html lang="en"><!--Sets the language for the HTML to use English-->
	<head>
		<title> Template title</title>
		<meta charset="utf-8"><!--Sets the character encoding for the HTML document to use the UTF-8 character set!-->
		<link rel="stylesheet" type="text/css" href="CSS/Main.css"><!--This links the style sheet to the html-->
        <script src="JS/main.js"></script> <!--This is the scr that links the html to the .js file-->
	</head>
	<body> 
        <div>
            <p>How many seconds would you like to set your alarm for</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">click.</button>
            <p id="timer"></p>
        </div>
        <br>
        <div class="slidshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="images/fo1.jpg" class="center">
                <div class="text"> Fallout 76 the start</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                    <img src="images/fo2.jpg" class="center">
                <div class="text"> Fallout 76 the start</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                    <img src="images/fo3.jpg" class="center">
                <div class="text"> Fallout 76 the start</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>
        <!-- this is for the dots and circles-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <br>
	</body>
    <footer> Templatemade by Jwatson </footer>
</html>
